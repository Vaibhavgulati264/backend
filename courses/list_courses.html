{% block content %}
<h2>Course List</h2>
<table>
    <tr>
        <th>Course Title</th>
        <th>Code</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.title }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.description }}</td>
        <td>
            <!-- Add your action buttons here -->
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
